<h2 mat-dialog-title>Add Order</h2>
<mat-dialog-content>

    <div class="container-fluid">
        <form [formGroup]="orderForm">
            <div class="col-sm-12 mt-2">
                <div class="row">
                    <mat-form-field appearance="outline">
                        <mat-label>Select Date</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="date">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="row mt-3">
                    <mat-form-field appearance="outline">
                        <mat-label>Amount</mat-label>
                        <input matInput type="number" placeholder="Enter Amount" formControlName="amount">
                        <mat-icon matSuffix>paid</mat-icon>
                    </mat-form-field>
                </div>
            </div>


        </form>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" type="button" (click)="addOrder(orderForm.value)">Place Order</button>
</mat-dialog-actions>
